name: "Build"

on:
  pull_request:
    paths:
      - ".github/workflows/build.yaml"
      - "CMakeLists.txt"
      - "examples/**/*"
      - "src/**/*"
      - "taskfile.yaml"
      - "taskfiles/*"
      - "tests/**/*"
  push:
    paths:
      - ".github/workflows/build.yaml"
      - "CMakeLists.txt"
      - "examples/**/*"
      - "src/**/*"
      - "taskfile.yaml"
      - "taskfiles/*"
      - "tests/**/*"
  workflow_call:

concurrency:
  group: "${{github.workflow}}-${{github.ref}}"
  # Cancel in-progress jobs for efficiency
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        os:
          - "macos-latest"
          - "ubuntu-22.04"
        build_type:
          - "debug"
          - "release"
    runs-on: "${{matrix.os}}"
    steps:
      - uses: "actions/checkout@v4"
        with:
          submodules: "recursive"

      - name: "Install task"
        shell: "bash"
        run: "npm install -g @go-task/cli"

      - name: "Build and run unit tests"
        run: "task test:debug"

      - name: "Print test log on failure"
        if: "failure()"
        run: "cat ./build/log-surgeon/Testing/Temporary/LastTest.log"

      - name: "Build and run examples"
        run: "task test:examples-debug"
