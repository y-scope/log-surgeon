version: "3"

includes:
  deps:
    internal: true
    taskfile: "deps.yaml"
  utils:
    internal: true
    taskfile: "../tools/yscope-dev-utils/exports/taskfiles/utils/utils.yaml"

tasks:
  build-debug:
    cmds:
      - task: "build"
        vars:
          BUILD_TYPE: "debug"

  build-release:
    cmds:
      - task: "build"
        vars:
          BUILD_TYPE: "release"

  clean-debug:
    cmds:
      - task: "clean"
        vars:
          BUILD_TYPE: "debug"

  clean-release:
    cmds:
      - task: "clean"
        vars:
          BUILD_TYPE: "release"

  install-debug:
    desc: >-
      install-debug INSTALL_PREFIX="<prefix path>": Install the debug build into <prefix path>.
    requires:
      vars: ["INSTALL_PREFIX"]
    cmds:
      - task: "install"
        vars:
          BUILD_TYPE: "debug"
          INSTALL_PREFIX: "{{.INSTALL_PREFIX}}"

  install-release:
    desc: >-
      install-release INSTALL_PREFIX="<prefix path>": Install the release build into <prefix path>.
    requires:
      vars: ["INSTALL_PREFIX"]
    cmds:
      - task: "install"
        vars:
          BUILD_TYPE: "release"
          INSTALL_PREFIX: "{{.INSTALL_PREFIX}}"

  build:
    internal: true
    requires:
      vars: ["BUILD_TYPE"]
    deps:
      - task: "generate"
        vars:
          BUILD_TYPE: "{{.BUILD_TYPE}}"
    cmds:
      - task: "utils:cmake:build"
        vars:
          BUILD_DIR: "{{.G_LOG_SURGEON_BUILD_DIR}}/{{.BUILD_TYPE}}"

  clean:
    internal: true
    requires:
      vars: ["BUILD_TYPE"]
    cmds:
      - task: "utils:cmake:clean"
        vars:
          BUILD_DIR: "{{.G_LOG_SURGEON_BUILD_DIR}}/{{.BUILD_TYPE}}"

  generate:
    internal: true
    requires:
      vars: ["BUILD_TYPE"]
    deps:
      - "deps:all"
    cmds:
      - task: "utils:cmake:generate"
        vars:
          BUILD_DIR: "{{.G_LOG_SURGEON_BUILD_DIR}}/{{.BUILD_TYPE}}"
          EXTRA_ARGS:
            - "-DCMAKE_BUILD_TYPE={{.BUILD_TYPE}}"
          SOURCE_DIR: "{{.ROOT_DIR}}"

  install:
    internal: true
    vars:
      ABSOLUTE_INSTALL_PREFIX:
        sh: "realpath '{{.INSTALL_PREFIX}}'"
    requires:
      vars: ["BUILD_TYPE", "INSTALL_PREFIX"]
    deps:
      - task: "build"
        vars:
          BUILD_TYPE: "{{.BUILD_TYPE}}"
    cmds:
      - task: "utils:cmake:install"
        vars:
          BUILD_DIR: "{{.G_LOG_SURGEON_BUILD_DIR}}/{{.BUILD_TYPE}}"
          INSTALL_PREFIX: "{{.ABSOLUTE_INSTALL_PREFIX}}"
