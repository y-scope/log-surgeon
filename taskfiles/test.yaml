version: "3"

includes:
  log-surgeon:
    internal: true
    taskfile: "log-surgeon.yaml"

tasks:
  debug:
    cmds:
      - task: "run-unit-test"
        vars:
          BUILD_TYPE: "debug"

  release:
    cmds:
      - task: "run-unit-test"
        vars:
          BUILD_TYPE: "release"

  run-unit-test:
    internal: true
    deps:
      - "log-surgeon:build-{{.BUILD_TYPE}}"
    cmd: "{{.G_LOG_SURGEON_BUILD_DIR}}/{{.BUILD_TYPE}}/tests/unit-test"
