version: "3"

vars:
  G_LINT_VENV_DIR: "{{.G_BUILD_DIR}}/lint-venv"

tasks:
  check:
    cmds:
      - task: "cpp-check"
      - task: "yml-check"

  fix:
    cmds:
      - task: "cpp-fix"
      - task: "yml-fix"

  cpp-check:
    sources: &cpp_source_files
      - "{{.TASKFILE}}"
      - ".clang-format"
      - "examples/**/*.cpp"
      - "examples/**/*.h"
      - "examples/**/*.hpp"
      - "examples/**/*.tpp"
      - "src/**/*.cpp"
      - "src/**/*.h"
      - "src/**/*.hpp"
      - "src/**/*.tpp"
      - "tests/**/*.cpp"
      - "tests/**/*.h"
      - "tests/**/*.hpp"
      - "tests/**/*.tpp"
    cmds:
      - task: "cpp"
        vars:
          FLAGS: "--dry-run"

  cpp-fix:
    sources: *cpp_source_files
    cmds:
      - task: "cpp"
        vars:
          FLAGS: "-i"

  yml:
    aliases:
      - "yml-check"
      - "yml-fix"
    deps: ["venv"]
    cmds:
      - |-
        . "{{.G_LINT_VENV_DIR}}/bin/activate"
        yamllint \
          --config-file "{{.ROOT_DIR}}/tools/yscope-dev-utils/lint-configs/.yamllint.yml" \
          --strict \
          .coderabbit.yaml \
          .github \
          .clang-format \
          lint-tasks.yml \
          Taskfile.yml

  cpp:
    internal: true
    requires:
      vars: ["FLAGS"]
    deps: ["venv"]
    cmds:
      - |-
        . "{{.G_LINT_VENV_DIR}}/bin/activate"
        find src examples tests \
          -type f \
          \( -iname "*.cpp" -o -iname "*.h" -o -iname "*.hpp" -o -iname "*.tpp" \) \
          ! -path "examples/*build*/*" \
          -print0 | \
            xargs -0 clang-format {{.FLAGS}} -Werror

  venv:
    internal: true
    vars:
      CHECKSUM_FILE: "{{.G_BUILD_DIR}}/{{.TASK | replace \":\" \"#\"}}.md5"
      OUTPUT_DIR: "{{.G_LINT_VENV_DIR}}"
    sources:
      - "{{.ROOT_DIR}}/Taskfile.yml"
      - "{{.TASKFILE}}"
      - "lint-requirements.txt"
    generates: ["{{.CHECKSUM_FILE}}"]
    deps:
      - ":init"
      - task: ":utils:validate-checksum"
        vars:
          CHECKSUM_FILE: "{{.CHECKSUM_FILE}}"
          DATA_DIR: "{{.OUTPUT_DIR}}"
    cmds:
      - task: ":utils:create-venv"
        vars:
          LABEL: "lint"
          OUTPUT_DIR: "{{.OUTPUT_DIR}}"
          REQUIREMENTS_FILE: "lint-requirements.txt"
      # This command must be last
      - task: ":utils:compute-checksum"
        vars:
          DATA_DIR: "{{.OUTPUT_DIR}}"
          OUTPUT_FILE: "{{.CHECKSUM_FILE}}"
