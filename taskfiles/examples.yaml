version: "3"

includes:
  log-surgeon:
    internal: true
    taskfile: "log-surgeon.yaml"
  utils:
    internal: true
    taskfile: "../tools/yscope-dev-utils/exports/taskfiles/utils/utils.yaml"

tasks:
  build-debug:
    cmds:
      - task: "build"
        vars:
          BUILD_TYPE: "debug"

  build-release:
    cmds:
      - task: "build"
        vars:
          BUILD_TYPE: "release"

  clean-debug:
    cmds:
      - task: "clean"
        vars:
          BUILD_TYPE: "debug"

  clean-release:
    cmds:
      - task: "clean"
        vars:
          BUILD_TYPE: "release"

  build:
    internal: true
    requires:
      vars: ["BUILD_TYPE"]
    deps:
      - task: "generate"
        vars:
          BUILD_TYPE: "{{.BUILD_TYPE}}"
    cmds:
      - task: "utils:cmake:build"
        vars:
          BUILD_DIR: "{{.G_EXAMPLES_BUILD_DIR}}/{{.BUILD_TYPE}}"

  clean:
    internal: true
    requires:
      vars: ["BUILD_TYPE"]
    cmds:
      - task: "utils:cmake:clean"
        vars:
          BUILD_DIR: "{{.G_EXAMPLES_BUILD_DIR}}/{{.BUILD_TYPE}}"

  generate:
    internal: true
    requires:
      vars: ["BUILD_TYPE"]
    vars:
      LOG_SURGEON_INSTALL_PREFIX: >-
        {{.G_EXAMPLES_BUILD_DIR}}/deps/{{.G_CMAKE_PACKAGE_NAME}}/{{.BUILD_TYPE}}
    deps:
      - task: "log-surgeon:install-{{.BUILD_TYPE}}"
        vars:
          INSTALL_PREFIX: "{{.LOG_SURGEON_INSTALL_PREFIX}}"
    cmds:
      - task: "utils:cmake:generate"
        vars:
          BUILD_DIR: "{{.G_EXAMPLES_BUILD_DIR}}/{{.BUILD_TYPE}}"
          EXTRA_ARGS:
            - "-DCMAKE_BUILD_TYPE={{.BUILD_TYPE}}"
            - "-D{{.G_CMAKE_PACKAGE_NAME}}_ROOT={{.LOG_SURGEON_INSTALL_PREFIX}}"
          SOURCE_DIR: "{{.ROOT_DIR}}/examples"
