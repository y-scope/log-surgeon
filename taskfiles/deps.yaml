version: "3"

includes:
  utils:
    internal: true
    taskfile: "../tools/yscope-dev-utils/exports/taskfiles/utils/utils.yaml"

vars:
  G_DEPS_DIR: "{{.G_BUILD_DIR}}/deps"

  # This path must be kept in-sync with its usage in CMakeLists.txt and examples/CMakeLists.txt.
  G_DEPS_CMAKE_SETTINGS_DIR: "{{.G_DEPS_DIR}}/cmake-settings"

  # Library names
  G_BOOST_LIB_NAME: "Boost"

tasks:
  install-all:
    run: "once"
    cmds:
      - task: "utils:cmake:install-deps-and-generate-settings"
        vars:
          CMAKE_SETTINGS_DIR: "{{.G_DEPS_CMAKE_SETTINGS_DIR}}"
          DEP_TASK: "install-all-parallel"

  install-all-parallel:
    internal: true
    run: "once"
    deps:
      - "install-catch2"
      - "install-fmt"
      - "install-microsoft.gsl"
      - "install-ystdlib"

  install-boost:
    internal: true
    run: "once"
    cmds:
      - task: "utils:boost:download-and-install"
        vars:
          CMAKE_SETTINGS_DIR: "{{.G_DEPS_CMAKE_SETTINGS_DIR}}"
          FILE_SHA256: "d6c69e4459eb5d6ec208250291221e7ff4a2affde9af6e49c9303b89c687461f"
          URL: "https://github.com/boostorg/boost/releases/download/boost-1.87.0\
            /boost-1.87.0-b2-nodocs.tar.gz"
          TARGETS: ["headers"]
          WORK_DIR: "{{.G_DEPS_DIR}}"

  install-catch2:
    internal: true
    run: "once"
    cmds:
      - task: "utils:cmake:install-remote-tar"
        vars:
          CMAKE_GEN_ARGS:
            - "-DCMAKE_BUILD_TYPE=Release"
            - "-DCMAKE_CXX_STANDARD=20"
            - "-DCMAKE_INSTALL_MESSAGE=LAZY"
          CMAKE_PACKAGE_NAME: "Catch2"
          CMAKE_SETTINGS_DIR: "{{.G_DEPS_CMAKE_SETTINGS_DIR}}"
          TAR_SHA256: "18b3f70ac80fccc340d8c6ff0f339b2ae64944782f8d2fca2bd705cf47cadb79"
          TAR_URL: "https://github.com/catchorg/Catch2/archive/refs/tags/v3.8.1.tar.gz"
          WORK_DIR: "{{.G_DEPS_DIR}}"

  install-fmt:
    internal: true
    run: "once"
    cmds:
      - task: "utils:cmake:install-remote-tar"
        vars:
          CMAKE_GEN_ARGS:
            - "-DCMAKE_BUILD_TYPE=Release"
            - "-DCMAKE_INSTALL_MESSAGE=LAZY"
            - "-DFMT_DOC=OFF"
            - "-DFMT_TEST=OFF"
          CMAKE_PACKAGE_NAME: "fmt"
          CMAKE_SETTINGS_DIR: "{{.G_DEPS_CMAKE_SETTINGS_DIR}}"
          TAR_SHA256: "bc23066d87ab3168f27cef3e97d545fa63314f5c79df5ea444d41d56f962c6af"
          TAR_URL: "https://github.com/fmtlib/fmt/archive/refs/tags/11.2.0.tar.gz"
          WORK_DIR: "{{.G_DEPS_DIR}}"

  install-microsoft.gsl:
    internal: true
    run: "once"
    cmds:
      - task: "utils:cmake:install-remote-tar"
        vars:
          CMAKE_GEN_ARGS:
            - "-DCMAKE_BUILD_TYPE=Release"
            - "-DCMAKE_INSTALL_MESSAGE=LAZY"
            - "-DGSL_TEST=OFF"
          CMAKE_PACKAGE_NAME: "Microsoft.GSL"
          CMAKE_SETTINGS_DIR: "{{.G_DEPS_CMAKE_SETTINGS_DIR}}"
          TAR_SHA256: "f0e32cb10654fea91ad56bde89170d78cfbf4363ee0b01d8f097de2ba49f6ce9"
          TAR_URL: "https://github.com/microsoft/GSL/archive/refs/tags/v4.0.0.tar.gz"
          WORK_DIR: "{{.G_DEPS_DIR}}"

  install-ystdlib:
    internal: true
    run: "once"
    deps:
      - "install-boost"
    cmds:
      - task: "utils:cmake:install-remote-tar"
        vars:
          CMAKE_GEN_ARGS:
            - "-C {{.G_DEPS_CMAKE_SETTINGS_DIR}}/{{.G_BOOST_LIB_NAME}}.cmake"
            - "-DCMAKE_BUILD_TYPE=Release"
            - "-DCMAKE_INSTALL_MESSAGE=LAZY"
            - "-Dystdlib_BUILD_TESTING=OFF"
          CMAKE_PACKAGE_NAME: "ystdlib"
          CMAKE_SETTINGS_DIR: "{{.G_DEPS_CMAKE_SETTINGS_DIR}}"
          TAR_SHA256: "379c04c86715f39cffa09bb3ebc22b4c45af9a63ea3efa2081d210289fcd2af6"
          TAR_URL: "https://github.com/y-scope/ystdlib-cpp/archive/c03806a.tar.gz"
          WORK_DIR: "{{.G_DEPS_DIR}}"
