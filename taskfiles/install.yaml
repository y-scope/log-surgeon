version: "3"

tasks:
  debug:
    requires:
      vars: ["PREFIX"]
    deps:
      - ":build:debug"
    cmds:
      - task: ":utils:cmake:install"
        vars:
          BUILD_DIR: "{{.G_LOG_SURGEON_BUILD_DIR}}/debug"
          INSTALL_PREFIX: "{{.PREFIX}}"
          NAME: "log-surgeon"

  release:
    requires:
      vars: ["PREFIX"]
    deps:
      - ":build:release"
    cmds:
      - task: ":utils:cmake:install"
        vars:
          BUILD_DIR: "{{.G_LOG_SURGEON_BUILD_DIR}}/release"
          INSTALL_PREFIX: "{{.PREFIX}}"
          NAME: "log-surgeon"
